name: Linting and Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # Use a mesma versão do seu projeto

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # Assumindo que você tem um requirements.txt
        pip install flake8 flake8-django

    - name: Run Flake8 Linter
      run: |
        # Para a execução se encontrar algum problema
        flake8 . --count --show-source --statistics